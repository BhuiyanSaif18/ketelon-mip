<div class="row">
    <div class="col-xl-12 col-md-12">
      <app-card cardTitle="Upcoming Interviews" cardClass="table-card" blockClass="p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th>
                  Interviewer
                </th>
                <th>Interviewee</th>
                <th>Topic</th>
                <th>Date</th>
                <th class="text-right">Joining Link</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mocks of mockData">
                <td>
                  <div class="d-inline-block align-middle">
                    <img src="{{mocks.InterviewerPic}}" alt="user image" class="img-radius wid-40 align-top m-r-15">
                    <div class="d-inline-block">
                      <h6>{{mocks.Interviewer}}</h6>
                      <p class="text-muted m-b-0">{{mocks.InterviewerDesignation}}</p>
                    </div>
                  </div>
                </td>
                <td>
                    <div class="d-inline-block align-middle">
                        <img src="{{mocks.IntervieweePic}}" alt="user image" class="img-radius wid-40 align-top m-r-15">
                        <div class="d-inline-block">
                          <h6>{{mocks.Interviewee}}</h6>
                          <p class="text-muted m-b-0">{{mocks.IntervieweeDesignation}}</p>
                        </div>
                      </div>
                </td>
                <td>{{mocks.Topic}}</td>
                <td>{{mocks.Date}}</td>
                <td class="text-right"><button class="btn btn-primary" (click)=joiningLink(mocks.JoiningLink) type="button">Join</button></td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  
  </div>
